<!DOCTYPE html>
<html lang="en">
<title>Send token</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% extends "layout.html" %}
{% block content %}
<section>
    <div class="container">
        <h2 class="text-center">Send token to a customer</h2>
        <form action="/send_token" id='send_token_form' method="post">
            <div class="form-group">
                <p class="text-danger">{{message}}</p>
                <small class="text-muted">Email</small>
                <input type="email" class="form-control" id="email" placeholder="Enter email..." required name="email">
            </div>

            <div class="form-group">
                <small class="text-muted">Token</small>
                <small class="text-muted">{{ token }}</small>
                <input type="hidden" id="token" class="btn btn-outline-dark" name="token" value={{token}}
                       form="send_token_form"/>
                <input type="submit" id="sub_btn" class="btn btn-outline-dark" value="Send token"/>
            </div>
        </form>
        <div class="form-group">
            <form action="/add_tokens" method="post">
                <small class="text-muted">Number of left tokens:</small>
                <small class="text-muted">{{ tokens }}</small>
                {% if tokens > 100 %}
                <input type="submit" id="sub_btn2" class="btn btn-outline-dark" value="Add 1000 tokens"/>
                {% endif %}
            </form>
        </div>
    </div>
</section>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
{%endblock%}
</html>
