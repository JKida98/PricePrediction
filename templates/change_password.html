<!DOCTYPE html>
<html lang="en">


<title>Houses prediction website</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% extends "layout.html" %}

{% block content %}
<section>
    <div class="container">
        <h2 class="text-center">Change your password</h2>
        <form action="/change_password" id='change_password_form' method="post">
            <p class="text-info">{{result}}</p>

            <div class="form-group">
                <small class="text-muted">Email</small>
                <input type="email" class="form-control" id="mail" placeholder="Enter email..." required name="email">
            </div>

            <div class="form-group">
                <small class="text-muted">Token</small>
                <input type="text" class="form-control" id="token" placeholder="Enter token..." required name="token">
            </div>

            <div class="form-group">
                <small class="text-muted">New password</small>
                <input type="password" class="form-control" id="password" placeholder="Enter new password..." required
                       name="password">
            </div>

            <div class="form-group">
                <small class="text-muted">Confirm new password</small>
                <input type="password" class="form-control" id="passwordCon" placeholder="Confirm the password..."
                       required name="passwordCon">
            </div>

            <input type="submit" id="sub_btn" class="btn btn-outline-dark" value="Change password"/>
        </form>
    </div>
</section>

<script type="text/javascript">
    function checkPasswordMatch() {
    var password = $("#password").val();
    var confirmPassword = $("#passwordCon").val();

    if (password != confirmPassword){
        $("#divCheckPasswordMatch").html("Passwords do not match!");
        $("sub_btn").disabled  = true;}
    else{
        $("#divCheckPasswordMatch").html("Passwords match.");
            $("sub_btn").disabled = false;
    }
            ;

}
$(document).ready(function () {
   $("#password, #passwordCon").keyup(checkPasswordMatch);
});



</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
{% endblock %}

</html>
